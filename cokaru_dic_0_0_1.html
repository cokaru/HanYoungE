<script>

var daum_dic_url ="http://dic.daum.net/search.do?q=";
var oxford_dic_url ="http://www.oxforddictionaries.com/definition/english/";
var bing_img_url = "http://www.bing.com/images/search?q=";	

function OnFindIt(frm)
{	
	var query = bing_img_url+frm.englishWord.value; 
	document.getElementById('bing_image').src = query;		

	query = daum_dic_url;
	query += frm.englishWord.value;		
	query += "&dic=eng&search_first=N";
	document.getElementById('daum_dic').src = query;				

	query = oxford_dic_url;
	query += frm.englishWord.value;		
	document.getElementById('oxford_dic').src = query;		
}
</script>

<body>

<div style="width:100%;height:5%;float:center">
  <form style="text-align:center">
  
		..O.Ov..<input type="text" align="center" name="englishWord" onKeyPress="if(event.keyCode== 13) { OnFindIt(this.form);  return false;}"/>
	               <input type="button" value="Find It" onclick="OnFindIt(this.form)"/>

 </form>
</div>
